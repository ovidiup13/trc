name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
          cache: true

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Test (excluding e2e)
        run: bunx turbo run test --filter=!@trc/e2e

      - name: Build
        run: bunx turbo run build

  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"
          cache: true

      - name: Install dependencies
        run: bun install

      - name: E2E tests
        run: bunx turbo run test --filter=@trc/e2e
